<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Página oficial da Artang - Soluções Inteligentes. Em breve, novidades!" />
  <title>Artang</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Orbitron&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow: hidden;
    }

    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 90%;
    }

    h1 {
      font-family: 'Megrim', cursive;
      font-size: 8rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 0.3rem;
    }

    p {
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 4rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Imagem de fundo -->
  <img src="Anjo Caído no Espaço Cósmico_cleanup (1).png" alt="Fundo cósmico" class="background-image" />

  <div class="container">
    <h1>artang</h1>
    <h2>Soluções inteligentes.</h2>
    <p>Estamos construindo...</p>
  </div>
</body>
</html>
