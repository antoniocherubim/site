<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artang</title>
  <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      background-image: url('Anjo Caído no Espaço Cósmico_cleanup (1).png');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: top center;
      font-family: 'Orbitron', sans-serif;
      color: white;
      min-height: 100vh;
      overflow-y: scroll;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      max-width: 90%;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 1rem;
      padding: 2rem;
    }

    h1 {
      font-family: 'Megrim', cursive;
      font-size: 8rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 0.3rem;
    }

    p {
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 4rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>artang</h1>
    <h2>Soluções inteligentes.</h2>
    <p>Estamos construindo...</p>
  </div>
</body>
</html>
